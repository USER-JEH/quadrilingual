<h3>中国語の定義</h3>
<strong>中国語（ちゅうごくご）</strong>は、シナ・チベット語族に属する言語。</p>
<p>中華民国・中華人民共和国・シンガポールの<u>公用語</u>であるほか、世界各国にいる華僑・華人たちの間で話されている。各方言を含む中国語を母語とする人は約13億9000万人、第二言語としても約2億人が使用しているといわれており、世界最大の母語話者人口を有する。国際連合における公用語の一つである。</p>
